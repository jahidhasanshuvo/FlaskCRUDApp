{% extends "layouts.html" %}

{% block content %}

<!-- Modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Add Student</button>
<h2 class="text-center">Students</h2>
<!--Modal Form-->
{% include 'students/modalForm.html' %}
<table class="table table-striped table-hover">
    <thead>
    <th>Sl.</th>
    <th>Name</th>
    <th>Email</th>
    <th>Phone</th>
    <th>Action</th>
    </thead>
    <tbody>
    {% for index,row in enumerate(students) %}
    <tr>
        <td>{{index+1}}</td>
        <td>{{row.1}}</td>
        <td>{{row.2}}</td>
        <td>{{row.3}}</td>
        <td>
            <a href="#" class="btn-sm btn-primary" data-toggle="modal" data-target="#editModal{{row.0}}">Edit</a>
            {% include 'students/editModal.html' %}

            <a href="{{url_for('delete',id=row.0)}}" class="btn-sm btn-danger"
               onclick="return confirm('are you sure want to delete')">Delete</a>
        </td>
    </tr>
    {% endfor %}

    </tbody>

</table>

{% endblock %}
